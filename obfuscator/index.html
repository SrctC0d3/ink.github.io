<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla Simple Obfuscator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero is-dark is-medium">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-two-thirds-tablet is-three-quarter-desktop">
                        <h1 class="title">(OUTDATED)FiveM Simple Obfuscator</h1>
                        <p>Simple obfuscator to protect your scripts (not 100% safe, but safe)</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-two-thirds-tablet is-half-desktop">
                    <div class="form">
                        <div class="field">
                            <label class="label">Lua File</label>
                            <div class="control">
                                <div class="file has-name">
                                    <label class="file-label">
                                        <input class="file-input" type="file" accept=".lua,.txt" id="file">
                                        <span class="file-cta"><span class="file-icon"><i class="fas fa-upload"></i></span><span class="file-label">Select Fileâ€¦</span></span>
                                        <span class="file-name" id="file-name">No file selected.</span>
                                    </label>
                                </div>
                            </div>
                            <p class="help">Your file won't be uploaded to any server.</p>
                        </div>

                        <div class="field">
                            <label class="checkbox">
                                Save as bytecode
                                <input type="checkbox" id="bytecode">
                                <p class="help">Save the obfuscated code as bytecode? (this will make the file larger (like 3x larger) and harder to deobfuscate)</p>
                            </label>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-link is-medium" id="encrypt"><span class="file-icon"><i class="fas fa-download"></i></span>Obfuscate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
